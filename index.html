<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calc-body">
        <div class="display">
            127
        </div>
        <div class="btn-container">
            <button class="button num">
                1
            </button>
            <button class="button num">
                2
            </button>
            <button class="button num">
                3
            </button>
            <button class="button operator">
                +
            </button>
            <button class="button num">
                4
            </button>
            <button class="button num">
                5
            </button>
            <button class="button num">
                6
            </button>
            <button class="button operator">
                -
            </button>
            <button class="button num">
                7
            </button>
            <button class="button num">
                8
            </button>
            <button class="button num">
                9
            </button>
            <button class="button operator">
                x
            </button>
            <button class="button misc">
                CLEAR
            </button>
            <button class="button num">
                0
            </button>
            <button class="button operator">
                =
            </button>
            <button class="button operator">
                /
            </button>


        </div>
        



    </div>
    <script src="script.js"></script>
</body>
</html>
